<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Real Estate Broker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-r from-purple-700 via-indigo-700 to-blue-700 min-h-screen text-white flex flex-col">
  <header class="bg-white bg-opacity-20 backdrop-blur-md p-4 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-blue-100">Real Estate Broker</h1>
    <nav class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="contact.html" class="hover:underline">Contact</a>
      <a href="login.html" class="underline font-semibold">Login</a>
      <a href="seller.html" class="hover:underline">Sell Property</a>
    </nav>
  </header>
  <main class="flex-grow p-8 max-w-md mx-auto">
    <h2 class="text-4xl font-bold mb-6">User Login</h2>
    <form class="bg-white bg-opacity-20 backdrop-blur-md rounded p-6 space-y-4 text-black">
      <div>
        <label for="email" class="block mb-1 font-semibold">Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 rounded" required />
      </div>
      <div>
        <label for="password" class="block mb-1 font-semibold">Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 rounded" required />
      </div>
      <button type="submit" class="px-6 py-2 bg-blue-600 rounded text-white hover:bg-blue-700 transition">Login</button>
    </form>
  </main>
  <footer class="bg-white bg-opacity-20 backdrop-blur-md p-4 text-center text-blue-100">
    &copy; 2024 Real Estate Broker. All rights reserved.
  </footer>
</body>
</html>
